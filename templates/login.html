{% extends "base.html" %}

{% block title %}登录 - {{ system_title }}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 80px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 30px;">用户登录</h2>
        <form method="POST">
            <div class="form-group">
                <label for="student_id">学工号</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">登录</button>
        </form>
    </div>
</div>
{% endblock %}
