{% extends "base.html" %}
{% block title %}密码修改成功 - {{ system_title }}{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 50px auto; text-align: center;">
    <div style="font-size: 64px; color: #27ae60; margin-bottom: 20px;">✓</div>
    <h2 style="color: #27ae60; margin-bottom: 20px;">密码修改成功</h2>

    <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 20px; margin: 20px 0; text-align: left;">
        <h3 style="color: #856404; margin-top: 0;">⚠️ 签到仍未完成</h3>
        <p style="color: #856404; line-height: 1.8; margin: 0;">
            <strong>请重新扫描大屏幕上的二维码</strong>以完成签到。
        </p>
    </div>

    <div style="margin-top: 30px;">
        <p style="color: #666; font-size: 16px; line-height: 1.8;">
            您的新密码已生效<br>
            下次登录请使用新密码
        </p>
    </div>

    <div style="margin-top: 30px;">
        <a href="{{ url_for('index') }}" class="btn btn-primary" style="padding: 12px 30px; font-size: 16px;">返回首页</a>
    </div>
</div>
{% endblock %}
