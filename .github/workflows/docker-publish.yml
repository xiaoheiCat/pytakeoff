  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è½¬æ¢ä»“åº“åç§°ä¸ºå°å†™
        id: repo_name
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository }}
          tags: |
            # ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚ v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # ä¸»ç‰ˆæœ¬å’Œæ¬¡ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚ v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # ä¸»ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚ v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # åˆ†æ”¯åç§°æ ‡ç­¾
            type=ref,event=branch
            # PR æ ‡ç­¾
            type=ref,event=pr
            # æœ€æ–°æ ‡ç­¾ (ä»…ç”¨äºŽé»˜è®¤åˆ†æ”¯)
            type=raw,value=latest,enable={{is_default_branch}}
            # Git commit SHA (å‰ 7 ä½)
            type=sha,prefix={{branch}}-

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ç”Ÿæˆé•œåƒæ‘˜è¦
        run: |
          echo "### Docker é•œåƒå·²æˆåŠŸå‘å¸ƒ! ðŸ‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ä½¿ç”¨æ–¹æ³•:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
