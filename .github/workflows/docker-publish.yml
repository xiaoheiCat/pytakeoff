name: Docker 镜像发布

# 触发条件
on:
  # 当推送标签或分支时触发
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - master
  # 允许手动触发
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 转换仓库名称为小写
        id: repo_name
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository }}
          tags: |
            # 版本标签 (例如 v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # 主版本和次版本标签 (例如 v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # 主版本标签 (例如 v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # 分支名称标签
            type=ref,event=branch
            # PR 标签
            type=ref,event=pr
            # 最新标签 (仅用于默认分支)
            type=raw,value=latest,enable={{is_default_branch}}
            # Git commit SHA (前 7 位)
            type=sha,prefix={{branch}}-

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 生成镜像摘要
        run: |
          echo "### Docker 镜像已成功发布! 🐋" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**镜像标签:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**使用方法:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.repo_name.outputs.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
